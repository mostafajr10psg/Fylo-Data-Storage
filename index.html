<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&family=League+Spartan:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/master.css" />
  </head>
  <body>
    <main>
      <div class="fylo">
        <img src="imgs/logo.svg" alt="" />
        <div class="info">
          <div class="image">
            <img src="imgs/icon-document.svg" alt="" />
          </div>
          <div class="image">
            <img src="imgs/icon-folder.svg" alt="" />
          </div>
          <div class="image">
            <img src="imgs/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="storage">
        <div class="av">
          <span>185</span>
          <span>GB LEFT</span>
        </div>
        <p>You've used <span>815 GB</span> of your storage</p>
        <div class="prog">
          <span style="width: 81.5%"></span>
        </div>
        <div class="gb">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </main>
    <img class="bg-desc" role="this is img" src="imgs/bg-desktop.png" alt="" />
    <img class="bg-mob" role="this is img" src="imgs/bg-mobile.png" alt="" />
  </body>
</html>
